<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>World of Warcraft - Legion Stats</title>
        <link rel="stylesheet" href="./public/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="./public/assets/css/app.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-offset-2 col-md-8">
                    <form method="POST" id="csf" class="form-group form-inline panel bapiPanel">
                        <center>
                            <h1>Calculate Scaling-Factors</h1>
                            <select class="form-control" name="region">
                                <option value="eu">EU</option>
                                <option value="us">US</option>
                                <option value="kr">KR</option>
                                <option value="tw">TW</option>
                            </select>
                            <input class="form-control" type="text" name="server" placeholder="Server">
                            <input class="form-control" type="text" name="character" placeholder="Character">
                            <input type="hidden" name="act" value="gci">
                            <button class="btn btn-default" type="submit">Calculate!</button>
                        </center>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-offset-2 col-md-8" id="result">
                    
                </div>
            </div>
        </div>

        <script src="./public/assets/js/jquery.min.js"></script>
        <script src="./public/assets/js/bootstrap.min.js"></script>
        <script src="./public/assets/js/app.js"></script>
    </body>
</html>
